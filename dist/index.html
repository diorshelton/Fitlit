<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <h1>Activity Tracker</h1>
    <img class="logo" src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
    <section class="contact-card">
      <h2>Welcome, <span id ="user-welcomed">userName</span></h2>
          <p>Name:<span class="contact-name"></span></p>
          <p>Address:<span class="contact-address"></span></p>
          <p>Email:<span class="contact-email"></p>
        <div class="step-comparison">
          <h3><span class="user-welcome"></span>Step Goal</h3>
          <p class="user-steps">userSteps</p>
          <h3>Average User Step Goal</h3>
          <p class="avg-steps-per-user">averageSteps</p>
        </div>
    </section>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
