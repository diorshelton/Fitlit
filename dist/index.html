<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <h1>Activity Tracker</h1>
    <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
    <section class="contact-card">
      <h2>Welcome,
         <span id="user-welcome">hardcoded</span>

        </div>
    </section>

    <script src="bundle.js"></script>
  </body>
</html>
